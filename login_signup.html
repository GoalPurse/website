<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background: #0078d7;
            padding: 1rem;
            color: #ffffff;
        }

        .tabs button {
            flex: 1;
            background: none;
            border: none;
            color: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tabs button:hover {
            background: #005bb5;
        }

        .tabs button.active {
            background: #005bb5;
        }

        .form-container {
            padding: 2rem;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-container input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #005bb5;
        }

        .form-container p {
            font-size: 0.9rem;
            text-align: center;
            color: #555;
        }

        .form-container p a {
            color: #0078d7;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 0 1rem;
            }

            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tabs button {
                margin: 0.3rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <button id="login-tab" class="active" onclick="showLogin()">Login</button>
            <button id="signup-tab" onclick="showSignUp()">Sign Up</button>
        </div>

        <div class="form-container">
            <form id="login-form">
                <h2>Login to TaskFlow</h2>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="../user.html">Login</button>
                <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
            </form>

            <form id="signup-form" style="display: none;">
                <h2>Sign Up for TaskFlow</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        function showLogin() {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        }

        function showSignUp() {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        }
    </script>
</body>
</html>
